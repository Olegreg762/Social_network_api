<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video For Social Network API</title>
</head>
<style>
    :root{
        background: black;
    }
    body{
        display: flex;
        justify-content: center;
    }
    video{
        width: 95%;
    }
</style>
<body>
    <video controls muted id="Video">
        <source src="./screenrecord.mov"/>
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var video = document.getElementById("Video");
                video.play();
            }, 5);
        });
    </script>

</body>

</html>
